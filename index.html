<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cycle Tracker</h1>
    </header>

    <main>
        <div class="calendar-modal">
            <!-- Calendar modal content can be added here -->
            <h2>Select Date</h2>
            <input type="date" id="calendar-input">
        </div>

        <div class="day-circle">
            <span id="current-date">2026-02-15</span>
        </div>

        <div class="tracking-columns">
            <div class="mood-tracking">
                <h2>Mood Tracking</h2>
                <textarea placeholder="How are you feeling today?"></textarea>
            </div>
            <div class="needs-tracking">
                <h2>Needs Tracking</h2>
                <textarea placeholder="What do you need today?"></textarea>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Cycle Tracker</p>
    </footer>
</body>
</html>
