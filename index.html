<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Tracking Interface</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .day-display {
            border: 5px solid magenta;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            font-size: 2em;
            position: relative;
        }
        .columns {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .column {
            background-color: #1ABC9C;
            width: 45%;
            margin: 0 10px;
            padding: 20px;
            border-radius: 10px;
        }
        .mood {
            background-color: magenta;
            padding: 10px;
            border-radius: 5px;
        }
        /* Additional styles */
    </style>
</head>
<body>
    <div class="container">
        <h1>Cycle Tracking Interface</h1>
        <div class="day-display" onclick="openCalendar()">15</div>
        <div class="columns">
            <div class="column">
                <h2>Moods</h2>
                <div class="mood">Happy</div>
                <div class="mood">Sad</div>
                <div class="mood">Anxious</div>
                <div class="mood">Excited</div>
            </div>
            <div class="column">
                <h2>Needs</h2>
                <div>More Sleep</div>
                <div>Exercise</div>
                <div>Socialize</div>
                <div>Work on Projects</div>
            </div>
        </div>
    </div>
    <script>
        function openCalendar() {
            alert('Open calendar to modify cycle dates!');
        }
    </script>
</body>
</html>
