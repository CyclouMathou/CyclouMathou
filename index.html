<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Tracking Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cycle Tracking Interface</h1>
    </header>
    <main>
        <section id="day-circle">
            <h2>Day Circle</h2>
            <div class="circle">
                <div class="day-info">
                    <p>Today is: <span id="current-day"></span></p>
                </div>
            </div>
        </section>
        <section id="calendar-modal">
            <h2>Calendar</h2>
            <button id="open-calendar">Open Calendar</button>
            <div id="calendar" class="modal">
                <span class="close" id="close-calendar">&times;</span>
                <div class="modal-content">
                    <h2>Select Date</h2>
                    <input type="date" id="date-picker">
                </div>
            </div>
        </section>
        <section id="tracking">
            <h2>Mood and Needs Tracking</h2>
            <div class="tracking-columns">
                <div class="column" id="mood-tracking">
                    <h3>Mood Tracking</h3>
                    <textarea placeholder="Describe your mood..."></textarea>
                </div>
                <div class="column" id="needs-tracking">
                    <h3>Needs Tracking</h3>
                    <textarea placeholder="Describe your needs..."></textarea>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 CyclouMathou</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
