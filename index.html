<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Tracking Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cycle Tracking Interface</h1>
    <div id="calendar-modal">
        <h2>Set Menstruation Dates</h2>
        <input type="date" id="menstruation-date" />
        <button id="set-date">Set Date</button>
    </div>
    <div id="current-day-cycle">
        <h2>Current Day and Cycle Phase</h2>
        <div id="phase-circle"></div>
        <span id="current-phase"></span>
    </div>
    <div id="moods-needs">
        <div>
            <h3>Moods</h3>
            <textarea id="moods-log"></textarea>
        </div>
        <div>
            <h3>Needs</h3>
            <textarea id="needs-log"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
