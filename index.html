<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Cycle Menstruel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Suivi de Cycle</h1>
        
        <div class="day-circle" onclick="openCalendar()">
            <span id="currentDay">15</span>
        </div>
        
        <div class="columns-container">
            <div class="column">
                <h2>Humeurs</h2>
                <textarea id="moodLog" placeholder="Notez vos humeurs..."></textarea>
            </div>
            <div class="column">
                <h2>Besoins</h2>
                <textarea id="needsLog" placeholder="Notez vos besoins..."></textarea>
            </div>
        </div>

        <div id="calendarModal" class="modal hidden">
            <div class="modal-content">
                <h2>Calendrier de Menstruation</h2>
                <div id="calendarDays" class="calendar-grid"></div>
                <button onclick="closeCalendar()">Fermer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
